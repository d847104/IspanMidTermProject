<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/BasicStyle.css">
<title>空氣品質資料</title>
<script type="text/javascript">
    window.location.href = "../Index";
</script>
</head>
<body>
    <div align="center">
        <h2>空氣品質資料</h2>
        <form method="post" action="../GetAirArea">
            選擇地區: 
            <input type="date" name="area">
            <input type="submit" value="查詢">
        </form>
        <form method="post" action="../CSVToDatabase" >
            選擇檔案: 
            <input type="file" name="file" style="width: 30px">
            <input type="submit" value="上傳">
        </form>
        <form method="post" action="../Truncate">
            <input type="submit" value="清空">
        </form>
        <a href="../GetAllAir">查詢所有資料</a>
        <a href="Insert.html">新增空氣品質資料</a>
    </div>
</body>
</html>
